<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Squash The Bug!</title>
    </head>
    <body>
        <div class="screen">
            <h1>Squash The Bug!</h1>
            <button class="button" id="start-button">Start the game</button>
            <h1>Your 'favourite' bug?</h1>
            <ul class="bug-list">
                <li>
                    <button class="choose-bug-button">
                        <p>A fly</p>
                        <img src="https://pngimg.com/uploads/fly/fly_PNG3952.png" alt="fly">
                    </button>
                </li>
                <li>
                    <button class="choose-bug-button">
                        <p>A mosquito</p>
                        <img src="https://pngimg.com/uploads/mosquito/mosquito_PNG18154.png" alt="mosquito">
                    </button>
                </li>
                <li>
                    <button class="choose-bug-button">
                        <p>A spider</p>
                        <img src="https://pngimg.com/uploads/spider/spider_PNG23.png" alt="spider">
                    </button>
                </li>
                <li>
                    <button class="choose-bug-button">
                        <p>A cockroach</p>
                        <img src="https://pngimg.com/uploads/roach/roach_PNG12150.png" alt="cockroach">
                    </button>
                </li>
            </ul>
        </div>

        <div class="screen game-container">
            <h3 id="time">Time: 00:00</h3>
            <h3 id="score">Score: 0</h3>
            <h3 id="message">
                Have you noticed yet? <br>
                    This is an impossible game.
            </h3>
        </div>

        <script src="script.js" async defer></script>
    </body>
</html>
